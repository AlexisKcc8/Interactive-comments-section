<!DOCTYPE html>
<html lang="eS">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive comments section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;1,300;1,400&family=Rubik:wght@400;500;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./css/nomalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <main>
    <section id="container-comments" class="container-comments">
      

    </section>
    
    <section class="container-my-comment" id="container-my-comment">
    
      <textarea class="container-my-comment__txt" name="comment" id="my-comment-post" placeholder="Add a comment..."
      required></textarea>
      
      <img class="container-my-comment__img-profile" src="./images/avatars/image-juliusomo.png" alt="juliusomo.png">
    
      <button class="container-my-comment__btn-send" type="submit">SEND</button>
    
    </section>

  </main>
  <div class="layer-modal ">
    <div class="layer-modal__card">
      <h3 class="layer-modal__title">Delete comment</h3>
      <p class="layer-modal__message">Are you sure you want to delete this comment? This will remove the comment and canÂ´t be undone.</p>
      <div class="layer-modal__content-buttons">
        <button class="layer-modal__btn-cancel">NO, CANCEL</button>
        <button class="layer-modal__btn-delete">YES, DELETE</button>
      </div>
    </div>
  </div>

  <template id="template-card-post">
    <article class="card-post">
      <section class="card-post__section-perfil">
        <img src="./images/avatars/image-amyrobson.png" alt="amyrobson" class="card-post__img-profile">

        <h3 class="card-post__name-profile">amyrobson</h3>

        <div class="card-post__tag-you ">you</div>

        <time class="card-post__creation-date" datetime=""></time>
      </section>

      <section class="card-post__section-content-text">
        <p  class="card-post__text" >
        </p>
      </section>

      <section class="card-post__section-score">
        <div class="card-post__container-score">
          <button class="card-post__btn-plus">
            <img class="card-post__btn-img-plus" src="./images/icon-plus.svg" alt="icon-plus">
          </button>

          <h4 class="card-post__total-score">12</h4>
          
          <button class="card-post__btn-minus">
            <img class="card-post__btn-img-minus" src="./images/icon-minus.svg" alt="icon-minus">
          </button>
        </div>
      </section>

      <section class="card-post__section-reply">
        <button class="card-post__btn-delete">
          <img class="card-post__btn-img-delete" src="./images/icon-delete.svg" alt="reply"> Delete
        </button>
        <button class="card-post__btn-edit">
          <img class="card-post__btn-img-edit" src="./images/icon-edit.svg" alt="reply"> Edit
        </button>
        <button class="card-post__btn-reply">
          <img class="card-post__btn-img-reply" src="./images/icon-reply.svg" alt="reply"> Reply
        </button>
      </section>
    </article>
  </template>
  <script src="./js/index.js" type="module"></script>
</body>
</html>
